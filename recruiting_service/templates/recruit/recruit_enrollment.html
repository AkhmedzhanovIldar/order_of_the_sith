{% extends 'base.html' %}

{% block content %}

<h3>Ответы рекрута на тест</h3>
<div class="list-group mt-4 mb-4">
    {% for answer in recruit_answers %}
    <li>Тест: {{answer.test}}. Вопрос: {{answer.question}}. Ответ: {{answer.variant}}</li>
    {% endfor %}

</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Зачислить</button>
</form>
{% endblock %}
